<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF Tool</title>
  
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f2f2f2; text-align:center; }
    header { background:#007bff; color:white; padding:15px; font-size:20px; margin-bottom:20px; }

    #content, #preview {

      border: 2px solid #007BFF; border-radius:10px; 
      box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:left;
    }

  </style>
</head>
<body>

  <header>HTML to PDF Converter üîΩ</header>

  <textarea id="htmlInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ HTML / Text ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea><br>
  <button onclick="updatePreview()">Preview</button>

  <h3>üîé Preview:</h3>

  <script>
    // Preview ‡§ï‡•ã ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ function
    function updatePreview() {

    // PDF ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ function
    function downloadPDF() {
      const element = document.getElementById("preview");

      html2pdf().set(opt).from(element).save();
    }
  </script>

</html>
