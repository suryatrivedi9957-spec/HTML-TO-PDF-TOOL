<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to PDF Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 10px;
    }
    #preview {
      width: 90%;
      margin: auto;
      padding: 20px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
      background: #f9f9f9;
    }
    button {
      background: green;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <h2>üìù HTML to PDF Converter</h2>
  
  <textarea id="htmlInput" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ HTML / Text ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea><br>
  <button onclick="updatePreview()">Preview</button>
  <button onclick="downloadPDF()">Download PDF</button>
  
  <h3>üîé Preview:</h3>
  <div id="preview">
    <p style="color:blue; font-size:18px;">‡§Ø‡§π Demo Preview ‡§π‡•à... ‚ú®</p>
  </div>

  <script>
    // Preview update
    function updatePreview() {
      let htmlContent = document.getElementById("htmlInput").value;
      document.getElementById("preview").innerHTML = htmlContent;
    }

    // PDF download
    function downloadPDF() {
      const element = document.getElementById("preview");
      var opt = {
        margin:       0.5,
        filename:     'MyFile.pdf',
        image:        { type: 'jpeg', quality: 1 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>

</body>
</html>
